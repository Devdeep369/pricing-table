<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Responsive Pricing Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ede4348c88.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Responsive Price Table</h1>
      <div class="card-container">
        <div class="card-wrapper">
          <div class="card light">
            <div class="text-overlay">
              <h2>Simple</h2>
              <div class="price">$39 <small>/ year</small></div>
              <div class="details-text">
                <span><strong>20GB</strong> Disk Space</span><br />
                <span><strong>10GB</strong> Data Transfer</span><br />
                <span><strong>2</strong> Domain</span><br />
              </div>
            </div>
            <div class="purchase-button-container">
              <div class="back-h2">Simple</div>
              <i class="fa-solid fa-award"></i>
              <div class="purchase-button light">Purchase</div>
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card dark">
            <div class="text-overlay">
              <h2>Supreme</h2>
              <div class="price">$99 <small>/ year</small></div>
              <div class="details-text">
                <span><strong>369GB</strong> Disk Space</span><br />
                <span><strong>99GB</strong> Data Transfer</span><br />
                <span><strong>Unlimited</strong> Domain</span><br />
              </div>
            </div>
            <div class="purchase-button-container">
              <div class="back-h2">Supreme</div>
              <i class="fa-solid fa-crown"></i>
              <div class="purchase-button light">Purchase</div>
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card light">
            <div class="text-overlay">
              <h2>Standard</h2>
              <div class="price">$69 <small>/ year</small></div>
              <div class="details-text">
                <span><strong>75GB</strong> Disk Space</span><br />
                <span><strong>60GB</strong> Data Transfer</span><br />
                <span><strong>9</strong> Domain</span><br />
              </div>
            </div>
            <div class="purchase-button-container">
              <div class="back-h2">Standard</div>
              <i class="fa-solid fa-medal"></i>
              <div class="purchase-button light">Purchase</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
